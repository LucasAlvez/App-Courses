<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Categorias</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-slides pager="true">
    <ion-slide *ngFor="let category of categories">
      <h1>{{ category.name }}</h1>
      <img src="{{bucketUrl}}/category{{category.id}}.jpg" alt="logo">
    </ion-slide>
  </ion-slides>
</ion-content>
