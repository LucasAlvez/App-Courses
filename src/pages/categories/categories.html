<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Categorias</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-item>
    <button ion-button block round color="dark"  (click)="showAllCourses()">Vizualizar todos os cursos</button>
  </ion-item>

  <ion-slides pager="true" style="height: 90%;">
    <ion-slide *ngFor="let category of categories" (click)="showCoursesByCategory(category.id)">
      <h1>{{ category.name }}</h1>
      <img src="{{bucketUrl}}/category{{category.id}}.jpg">
    </ion-slide>
  </ion-slides>
</ion-content>
