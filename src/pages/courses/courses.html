<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Cursos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let course of courses">
    <ion-card-header>
      <img src="{{bucketUrl}}/course{{course.id}}.jpg">

      <ion-card-title>{{ course.name }}</ion-card-title>
      {{ course.description }} <br><br>
    </ion-card-header>

    <ion-card-content>

      <label><b>Professor:</b> {{ course.producer.name }}</label>
      <label class="students"><b>{{ course.students.length }}</b> aluno(s).</label>

      <ion-item>
        <button ion-button block round color="dark" (click)="courseDetails(course.id)">Abrir p√°gina do curso</button>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
